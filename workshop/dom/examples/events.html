<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM: Events</title>
</head>
<body>
  <button>click me</button>

  <script>
    'use strict';

    var button = document.querySelector('button');
    function alertGreenFox () {
      alert('Green Fox!');
    }
    button.addEventListener('click', alertGreenFox);
  </script>
</body>
</html>
